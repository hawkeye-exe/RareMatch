version: '3.8'

services:
  user-service:
    build:
      context: .
      dockerfile: backend/user-service/Dockerfile
    ports:
      - "8001:8080"
    env_file:
      - .env
    volumes:
      - ./backend/user-service:/app/user-service
      - ./backend/shared:/app/shared
    restart: always

  timeline-service:
